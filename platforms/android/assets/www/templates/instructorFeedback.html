<style type="text/css">
  .ionic_ratings .icon {
    font-size: 60px;
  }
</style>

<ion-view view-title="Instructor Feedback" ng-controller="qaCtrl" >
        <ion-content class="padding">
 
<br/><br/>
        

<div ng-repeat="question in questionList">
        <div class="row">
            <div class="col">
            <center>
                <h1>{{question.question}}</h1>
             </center>
            </div>
          </div>

<div class="row">
            <div class="col">
                <ionic-ratings ratingsobj='ratingsObject' index='$index'></ionic-ratings>
            </div>
          </div>

</div>

                        <button class="button button-block button-assertive" ng-click="submitFunc()">Submit Evaluation</button>



        </ion-content>
      </ion-view>
